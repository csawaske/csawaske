intro: ""
projects:
  - project:
    title: <a href="https://cse512-18s.github.io/A3-washington-wildfires/">Washington wildfires</a>
    tagline: "Some basic mapping and filtering tools to analyze large wildfires in Washington state."
  - project:
    title: <a href="https://cse512-18s.github.io/vulnerability-mapping/index.html">Mapping dengue cases</a>
    tagline: "In collaboration with the UW MetaCenter for Global Disease Preparedness, these tools allow researchers to examine temporal and geographic trends in Peru's dengue outbreaks."
  - project:
    title: <a href="https://sites.math.washington.edu/~sawaske/proj/sawaske_a2.html">Chicago crime analysis</a>
    tagline: "Some exploratory data analysis of the Chicago crime dataset."
  - project:
    title: <a href="https://github.com/csawaske/BGGAnalysis">BoardGameGeek.com data analysis</a>
    tagline: "A repository of statistics and information about board games taken from BoardGameGeek.com, along with an R script for analysis and some plots."
  - project:
    title: <a href="https://github.com/csawaske/Player-tracker-for-Destiny">Destiny player counter</a>
    tagline: "A pair of scripts in R and Java used to connect to Bungie's API for the videogame Destiny, download a user's data, then produce a list of all other users encountered in-game and the number of occurrences."
  - project:
    title: <a href="https://github.com/csawaske/MusicProjects">PureData patches</a>
    tagline: "A collection of patches, including a variety of synthesizers, a pitch tracker, and an emulation of Stockhausen's <i>Kontakte</i>."
